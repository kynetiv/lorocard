<!DOCTYPE HTML>
<html>
	<head>
		<title>LoroCard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
		<link rel="stylesheet" type="text/css" href="css/tipped/tipped.css"/>
		<script type="text/javascript" src="js/spinners/spinners.min.js"></script>
		<script type="text/javascript" src="js/tipped/tipped.js"></script>
		<script type="text/javascript">
			$(function(){
				Tipped.create('#name','text to show on black text stripe',{ skin: 'blue' ,hideOn:false, closeButton:false}).show();
				Tipped.create('#tagline','tagline to show in name card bubble',{ skin: 'blue' ,hideOn:false, closeButton:false}).show();
				Tipped.create('#twitter','all four boxes are optional',{ skin: 'blue' ,hideOn:false, closeButton:false}).show();
				Tipped.create('#img_url','replace img url with an image URL preceded with http://',{ skin: 'blue' ,hideOn:false, closeButton:false}).show();
				Tipped.create('#front','tagline bubble will appear',{ skin: 'black' ,hideOn:false, closeButton:false}).show();
				Tipped.create('#back','line items are sortable, double click to remove',{ skin: 'blue' ,hideOn:false, closeButton:false}).show();
				$('div').hide().show('8000');
				$('#back ul').sortable();
				$('form').submit(function(){
					var img_url = $('#img_url').val();
					$('#profile').attr('src',img_url);
					var name = $('#name').val();
					$('#stripe p').html(name);
					$('#name_display').html('Name: '+name);
					var tagline = $('#tagline').val();
					Tipped.create('#tagline_display',tagline, { skin: 'tiny' ,hideOn:false, closeButton:false}).show();
					$('#front p:nth-child(3)').html(tagline);
					if ($('#twitter').val() != "") {
						$('#twitter_display').html('twitter: '+$('#twitter').val());
					};
					if ($('#blog').val() !=""){
						$('#blog_display').html('blog: '+$('#blog').val());
					};
					if ($('#phone').val() !=""){
						$('#phone_display').html('phone: '+$('#blog').val());
					};
					if ($('#blob').val() !=""){
						$('#blob_display').html($('#blob').val());	
					};
					if ($('#email').val() !=""){
						//"email" prefix removed
						$('#email_display').html($('#email').val());
					};
					$('#announcement').html("Well hello there, "+name);

					$('#front').effect("bounce",{times:2},1000);
					$('#back').effect("bounce",{time:2},2000);
					return false;
				});
				$('#back li').dblclick(function(){
					$(this).hide(500);
				});
			});
		</script>
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-38974353-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
		<link rel="shortcut icon" href="favicon.ico"/>
	</head>
	<body>
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<a class="brand" href="index.html">LoroCard</a>
					<ul class="nav">
						<li><a href="demo.html">Demo Page</a></li>
						<li><a href="http://twitter.com/i_stanford"><img src="img/Twitter.png" alt="twitter@i_stanford"></a></li>
						<li><a href="http://codesum.blogspot.com"><img src="img/Blogger.png"></a></li>
						<li><a href="http://www.codecademy.com">Learn@Codecademy</a></li>
						<li><a href="http://codingdojo.co/">Week1@CodingDojoCo</a></li>
						<li><a href="https://twitter.com/lorocard">Project Twitter</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="alert alert-success span5" id="announcement">noobie at work more features arriving slowly...</div>
			</div> 
			<div class="row">
				<form class="span4">
					<label for="name">* full name</label>
					<input type="text" name="name" id="name" maxlength="28"  required/>
					<label for="email">* email</label>
					<input type="text" name="email" id="email" required/>
					<label for="tagline">* tagline</label>
					<textarea rows="2" cols="70" maxlength="140" placeholder="Hello World!" id="tagline" required></textarea>
					<input type="text" name="" id="twitter" placeholder="twitter"/>
					<input type="text" name="" id="blog" placeholder="blog"/>
					<input type="text" name="" id="phone" placeholder="phone"/>
					<input type="text" name="" id="blob" placeholder="anything..."/>
					<label for="img_url">Paste image address here use http://</label>
					<input type="text" name="" id="img_url" value="img/profile_placeholder.png" required/>
					<input type="submit" value="loro it" class="btn btn-success" id="submit"/>
				</form>
				<div id="front" class="span5">
					<img src="img/profile_placeholder.png" alt="profile" id="profile">
					<p id="tagline_display">*</p>
					<div id="stripe">
						<p>1234567890123456789012345678</p>
					</div>	
					<div class="clear">
						<span class="label offset2">lorocard</span>
					</div>
				</div>
				<div id="back" class="span3">
					<ul>
						<li id="name_display">Name</li>
						<li id="email_display">email</li>
						<li id="phone_display">phone</li>
						<li id="twitter_display">twitter</li>
						<li id="blog_display">blog</li>
						<li id="blob_display">everything else</li>
					</ul>
					<div class="clear">
						<div class="medal"></div>
						<div class="medal"></div>
						<div class="medal"></div>
						<div class="medal"></div>
						<div class="medal"></div>
						<span class="label offset1">lorocard</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
